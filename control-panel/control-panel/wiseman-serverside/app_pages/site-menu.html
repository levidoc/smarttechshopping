<div class="main-blogs">
  <div
    class="main-blog anim"
    style="
      --delay: 0.1s;
      width: 100%;
      min-height: 20vh;
      color: rgb(219, 219, 219) !important;
      background-color: #3e3c4f;
    "
  >
    <div
      class="main-blog__title"
      style="max-width: 100%; color: #b7b7b7; font-weight: bolder"
    >
      Website Menu
    </div>
    <div class="main-blog__author">
      <div class="author-detail" style="margin: inherit">
        <div class="author-info" style="color: #898787">
          Search For The Website Theme That Compliments Your Ideas
        </div>
      </div>
    </div>
  </div>
</div>

<div class="video-detail">
  <div class="video-content">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div class="video-p-title anim" style="--delay: .2s">Manage Site Menu</div>

        <div class="anim" style="--delay:.3s">
          <button onclick="open_create_menu_request()" class="like">
              <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M21.435 2.582a1.933 1.933 0 00-1.93-.503L3.408 6.759a1.92 1.92 0 00-1.384 1.522c-.142.75.355 1.704 1.003 2.102l5.033 3.094a1.304 1.304 0 001.61-.194l5.763-5.799a.734.734 0 011.06 0c.29.292.29.765 0 1.067l-5.773 5.8c-.428.43-.508 1.1-.193 1.62l3.075 5.083c.36.604.98.946 1.66.946.08 0 .17 0 .251-.01.78-.1 1.4-.634 1.63-1.39l4.773-16.075c.21-.685.02-1.43-.48-1.943z"></path>
              </svg>
              Create Menu 
          </button>
      </div>

      </div>
      
      <div class="video-p-subtitle anim" style="--delay: .3s; max-width:fit-content; margin: 0rem 0px 1rem 0px;">Manage all the menu's used in your website from this page.</div>
  </div>
</div>

<div class="videos" style="grid-template-columns: repeat(1,1fr); margin:2.5rem 0px; ">
  <div
    class="video anim"
    style="--delay: 0.7s; border-color: #c3b0b0; border-width: 2px; border-style: double;">
    <div class="video-wrapper"></div>

    <div class="video-name" style="margin: 0.4rem 0px; padding: 5px 10px; display: flex; align-items: center;">
      <img width="100" height="100" src="https://img.icons8.com/ultraviolet/100/home--v1.png" alt="Primary Menu" style=" filter: grayscale(1); width: 1.5rem; margin: 0px 5px 0px 0px; height: auto;"/>Primary Menu
    </div>
  </div>

  <div class="video anim"
    style="--delay: 0.6s;">
    <div class="video-wrapper"></div>

    <div class="video-name" style="margin: 0.4rem 0px; padding: 5px 10px; display: flex; align-items: center;">
      <img width="100" height="100" src="https://img.icons8.com/ultraviolet/100/home--v1.png" alt="Primary Menu" style=" filter: grayscale(1); width: 1.5rem; margin: 0px 5px 0px 0px; height: auto;"/>Primary Menu
    </div>
  </div>


</div>
