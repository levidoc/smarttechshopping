<div class="main-header anim" style="--delay: 0s; text-align: center; padding: 1rem 3rem">
  Blog Profile
</div>
  
  
  
  <div class="main-blog anim" style="
      --delay: 0.1s;
      width: 100%;
      height: max-content;
      background-color: bisque;
      background: linear-gradient(181deg, #0f0e14, transparent);
      margin: 1rem 0rem;
    ">
    <div class="main-blog__author">
      <div class="author-img__wrapper">
        <img class="author-img" src="[USERNAME_IMAGE]">
      </div>
      <div class="author-detail">
        <div class="author-name">[USERNAME_PLACEHOLDER]</div>
        <div class="author-info">notes.something.com</div>
      </div>
    </div>
  
        
    <div class="main-blog__time">Article Signature</div>
  </div>




<div class="video anim" style="--delay: .4s; margin:4rem 0px; ">
    <div class="video-wrapper"></div>
    <div class="video-name"><div class="small-header anim" style="--delay: .3s">Author Profile</div></div>

    <div class="video-view" style="padding: 10px 20px 0px;">Username</div>
    <div class="video-name">
        <div class="search-bar" style="max-width: 100%;">
            <input value="[USERNAME_PLACEHOLDER]" type="text" placeholder="Username" id="edt_blog_username" style="background-image: none; max-width: 100%;">
        </div>
    </div>
    
    <div class="video-view" style="padding: 10px 20px 0px;">Profile Image</div>
    <div class="video-name">
        <div class="search-bar" style="max-width: 100%;">
            <input value="[USERNAME_IMAGE]" type="text" id="edt_blog_image" placeholder="https://link-to-image.com" style="background-image: none;">
        </div>
    </div>

  <button style="margin: 12px 20px 0;" onclick="set_profile()" class="like">
    Save Profile 
  </button>

    <div class="video-view"></div>
</div>
