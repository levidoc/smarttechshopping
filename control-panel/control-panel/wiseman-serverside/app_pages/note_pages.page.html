<div class="videos">
    <div class="video anim" style="min-height: 10rem;--delay: 0.7s;border-color: #c3b0b0;border-width: 2px;border-style: double;">
        <div class="video-wrapper"></div>
    
        <div class="video-name" style="
            display: flex;
            align-items: center;
            /* justify-content: space-around; */
          ">
          <img width="100" height="100" src="https://img.icons8.com/ultraviolet/100/home--v1.png" alt="home--v1" style="
              filter: grayscale(1);
              width: 1.5rem;
              margin: 0px 5px 0px 0px;height: auto;">Article Title
        </div>
        <div class="video-view">Article Description</div>
      </div>

  <div
    onclick="change_page(`new-article`)"
    class="video anim"
    style="--delay: 0.7s; min-height: 10rem; /* margin: 10px 5px; */"
  >
    <div class="video-wrapper"></div>

    <div class="video-name">Article Title</div>
    <div class="video-view">Article Description</div>
  </div>
</div>
